name: imgpress
version: git
summary: imgpress
description: |
  A utility for encoding and compressing images for optimal web use.
grade: stable
base: core18
confinement: strict
architectures:
  - build-on: [amd64, arm64, armhf, i386]

parts:
  imgpress:
    plugin: python
    python-version: python3
    source: .

apps:
  imgpress:
    command: bin/imgpress
    plugs:
      - home
